<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Study Time</title>
    <link rel="stylesheet" href="../globalstyle.css">
    <link rel="stylesheet" href="../min-studietid/min-studietid.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../info/index.html">Info</a></li>
            <li><a href="../all-studietid/all-studietid.html">Vis all studietid</a></li>
            <li><a href="#">Min studietid</a></li>
            <li><a href="../logg-inn/logg-inn.html">Logg ut</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Registrer studietid</h1>
        
        <div class="form">
            <form id="registerForm" action="/addactivity" method="POST">
                <select id="subject" name="subject">
                    <option value="">Velg fag</option>
                </select>
                <select id="room" name="room">
                    <option value="">Velg rom</option>
                </select>
                <button id="btn" type="submit">Registrer ny studietime</button>
            </form>
        </div>

        <h2>Mine studietimer</h2>
        <p>Du har x registrerte studietimer</p>

        <table id="activityTable">
            <thead>
                <tr>
                    <th>Dato og tid</th>
                    <th>Fag</th>
                    <th>Rom</th>
                    <th>Tid brukt</th>
                    <th>Status</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
<script src="../min-studietid/min-studietid.js"></script>
</html>
